<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col><ion-card>
        <ion-card-content>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
              <ion-img alt=''
                [src]="pokemon.img">
              </ion-img>
          </ion-card-header>
          <ion-list>
            <ion-item>
              <ion-label [ngStyle]="verde">Vitórias: {{ pokemon.ganhou }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label [ngStyle]="vermelho">Derrotas: {{ pokemon.perdeu }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label [ngStyle]="amarelo">Empates: {{ pokemon.empate }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card></ion-col>

      <ion-col><ion-card>
        <ion-card-content>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
              <ion-img alt=''
                [src]="pokemon.sprites.front_default">
              </ion-img>
          </ion-card-header>
          <ion-list>
            <ion-item>
              <ion-label [ngStyle]="verde">Vitórias: </ion-label>
            </ion-item>
            <ion-item>
              <ion-label [ngStyle]="vermelho">Derrotas: </ion-label>
            </ion-item>
            <ion-item>
              <ion-label [ngStyle]="amarelo">Empates: </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
